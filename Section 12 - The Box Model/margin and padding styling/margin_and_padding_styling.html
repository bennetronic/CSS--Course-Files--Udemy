<!DOCTYPE html>
<html>
    <head>
        <title>Margin and padding styling</title>
        <link rel="stylesheet" type="text/css" href="margin_padding.css">
    </head>
    <body>
        
        <!-- Seperate lines in html = slight gap between images -->
        <img id="pic1" class="small-box" src="images/left_half.jpg"/>
        <img id="pic2" class="small-box" src="images/right_half.jpg"/>
        
        <br><br><br><br>
        
        <img id="pic3" class="small-box" src="images/left_half.jpg"/><img id="pic4" class="small-box" src="images/right_half.jpg"/>
        
    </body>
</html>
