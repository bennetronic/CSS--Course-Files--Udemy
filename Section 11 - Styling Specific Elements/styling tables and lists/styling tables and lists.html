<!DOCTYPE html>
<html>
    <head>
        <title>Styling Tables and Lists</title>
        <link rel=stylesheet href="mycss1.css" />
        <!--   -->
    </head>
    <body>
        <h1>Welcome to my new website</h1>
       
        <table id="table_style">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Job</th>
                <th>Two Favourite Colors</th>
            </tr>
            <tr>
                <td>Tom</td>
                <td>21</td>
                <td>Carpenter</td>
                <td><ul id="ul_1"><li>Red</li><li>Blue</li></ul></td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>38</td>
                <td>Writer</td>
                <td><ul id="ul_2"><li>Pink</li><li>Green</li></ul></td>
            </tr>
            <tr>
                <td>Greg</td>
                <td>61</td>
                <td>Truck Driver</td>
                <td><ol id="ol_1"><li>Yellow</li><li>Red</li></ol></td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>49</td>
                <td>Doctor</td>
                <td><ol id="ol_2"><li>Purple</li><li>Orange</li></ol></td>
            </tr>
        
        
        
        </table>
        
    </body>
</html>
